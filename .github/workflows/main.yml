name: Cypress Tests

on:
  pull_request:
    branches: [main] # ou a branch que quiser monitorar

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - name: Clean and Prepare Report Folders
        run: |
          yarn clean:reports

      - name: Run Cypress with Mochawesome
        usos : cypress-io/github-action@v6
        with:
          browser: chrome
          record: true
          build: yarn dev
          start: yarn cypress run --reporter mochawesome
          wait-on: 'http://localhost:3000'

      - name: Merge Mochawesome JSON Reports
        run: yarn combine-reports

      - name: Generate HTML Report from Mochawesome JSON
        run: yarn generate-report

      - name: Upload Mochawesome Report to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochareports