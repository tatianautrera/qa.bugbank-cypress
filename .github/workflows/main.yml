name: Cypress Tests

on:
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Clean Reports Folder
        run: yarn clean:reports

      - name: Run Cypress via GitHub Action with Mochawesome
        uses: cypress-io/github-action@v6
        with:
          start: yarn dev
          wait-on: 'http://localhost:3000'
          browser: chrome
          command: yarn cypress run --reporter mochawesome

      - name: Merge Mochawesome JSON Reports
        run: yarn combine-reports

      - name: Generate HTML Report from JSON
        run: yarn generate-report

      - name: Upload Mochawesome Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/mochareports